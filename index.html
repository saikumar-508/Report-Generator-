<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Report Generator </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header>
    <h1>📊 Automatic Report Generator</h1>
    <p>Create detailed reports for your events with time, date, and venue tracking! 📝</p>
  </header>

  <section class="input-section">
    <h2>🎯 Select Occasion</h2>
    <form id="reportForm">
      <label for="occasionSelect">Occasion:</label>
      <select id="occasionSelect">
        <option value="annualDay">Annual Day 🎉</option>
        <option value="sportsDay">Sports Day 🏆</option>
        <option value="conference">Conference 💼</option>
        <option value="workshop">Workshop 🛠️</option>
      </select>

      <div id="dynamicInputs">
        <!-- Dynamic Inputs for each event will be inserted here -->
      </div>

      <label for="date">📅 Date:</label>
      <input type="date" id="date" required>

      <label for="time">⏰ Time:</label>
      <input type="time" id="time" required>

      <label for="venue">📍 Venue Location:</label>
      <input type="text" id="venue" placeholder="Enter venue location" required>

      <label for="otherInfo">✍️ Additional Information:</label>
      <textarea id="otherInfo" rows="4" placeholder="Enter any other details..."></textarea>

      <button type="button" id="generateReport">Generate Report 🚀</button>
    </form>
  </section>

  <section class="output-section">
    <h2>📈 Generated Report</h2>
    <div id="reportOutput"></div>

    <button id="downloadReport" class="download-button">⬇️ Download Report</button>
  </section>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
